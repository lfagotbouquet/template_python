[tool.ruff]
line-length = 88
target-version = "py39"
src = ["src", "apps", "tests"]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "S", "D", "PLR"]
extend-ignore = [
    "E203",   # Black-compatible slice formatting
    "D203",   # Google style: no blank line before class (keep D211)
    "D212",   # Google style: multi-line summary on second line (keep D213)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "D100", "D101", "D102",  # No docstring requirements in tests
    "S101",                  # allow assert
    "S602",                  # shell=True in subprocess (tests only)
    "PLR2004",               # Magic values in assertions are normal
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"


[tool.mypy]
# Type checking
ignore_missing_imports = true
no_error_summary = true
pretty = true
install_types = true
files = "src,apps,tests"

[tool.bandit]
# Security static analysis
targets = ["src", "apps"]
confidence-level = "medium"
quiet = true

[tool.yamllint]
# YAML linter config for docker/configs etc.
extends = "default"
rules.line-length.max = 120
rules.document-start = false

[tool.prettier]
# Optional formatting for Markdown/JSON/YAML
single-quote = true
trailing-comma = "all"
print-width = 88
