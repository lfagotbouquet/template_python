name: Dependency Review

on:
  pull_request:
    paths:
      - "requirements*.txt"
      - "setup.py"
      - "pyproject.toml"

permissions:
  contents: read

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
